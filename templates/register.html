<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/register.css') }}"
    />
  </head>
  <body>
    <header class="header_container">
      <div>Em breve</div>
      <div>
        <h1>Register</h1>
      </div>
      <nav class="showMenu">
        <ul>
          <li>
            <button class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <nav class="menu">
        <ul>
          <li><a href="{{ url_for('post_list') }}">Lista de Post</a></li>
          <li><a href="{{ url_for('create_post') }}">Criar Post</a></li>
          <li><a href="{{url_for('index')}}">Home</a></li>
          <li>
            <a href="{{url_for('logout')}}" class="loginLogout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mainContainer">
      <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit" class="buttonRegister">Register</button>
        <p><a href="{{ url_for('login') }}" class="link">Login</a></p>
      </form>
      <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li style="color: red">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/showMenu.js') }}"></script>
  </body>
</html>
