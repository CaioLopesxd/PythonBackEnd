{% extends 'base.html' %} {% block content %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='styles/index.css') }}"
/>
<main>
  <div class="main_container">
    <div class="posts">
      {% for post in posts %}
      <article>
        <div>
          <h2>{{ post.titulo }}</h2>
          <p>{{ post.conteudo }}</p>
          <p class="date">
            Postado em: {{ post.data.strftime('%d/%m/%Y %H:%M:%S') }}
          </p>
          <p class="name">{{ post.autor }}</p>
        </div>
        <img
          src="{{ url_for('server_image', image_id=post.imagem_id) }}"
          alt="Post Image"
        />
      </article>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
