<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/post_list.css') }}"
    />
    <title>Postagens</title>
  </head>
  <body>
    <header class="header_container">
      <div>Em breve</div>
      <div>
        <h1>Postagens</h1>
      </div>
      <nav class="showMenu">
        <ul>
          <li>
            <button class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <nav class="menu">
        <ul>
          <li><a href="{{ url_for('post_list') }}">Lista de Post</a></li>
          <li><a href="{{ url_for('create_post') }}">Criar Post</a></li>
          <li><a href="{{url_for('index')}}">Home</a></li>
        </ul>
      </nav>
    </header>
    <div class="container">
      {% for post in posts %}
      <article>
        <div>
          <h2>{{ post.titulo }}</h2>
          <p>{{ post.conteudo }}</p>
          <p class="date">
            Postado em: {{ post.data.strftime('%d/%m/%Y %H:%M:%S') }}
          </p>
          <p>delete{{ post._id}}</p>
        </div>
        <button class="delete" data-id="{{post._id}}">Delete</button>
      </article>
      {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='scripts/showMenu.js') }}"></script>
  </body>
</html>
