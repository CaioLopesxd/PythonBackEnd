{% extends 'base.html' %} {% block content %}
<section class="container mt-5">
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <figure>
          <img
            style="height: 18rem"
            src="{{ url_for('server_image', image_id=post.imagem_id) }}"
            class="card-img-top"
            alt="Post Image"
          />
        </figure>
        <div class="card-body d-flex flex-column">
          <div class="flex-grow-1">
            <h5 class="card-title">{{ post.titulo }}</h5>
            <p class="card-text">{{ post.conteudo }}</p>
          </div>
          <br/>
          <p class="card-text">
            <small class="text-muted">Postado em: {{ post.data.strftime('%d/%m/%Y %H:%M:%S') }}</small>
          </p>
        </div>
        <button class="btn btn-danger delete m-3 p-2" data-id="{{ post._id }}">
          Delete
        </button>
      </div>
      
    </div>
    {% endfor %}
  </div>
</section>

<script src="{{ url_for('static', filename='scripts/delete_post.js') }}">
  
</script>
{% endblock %}
