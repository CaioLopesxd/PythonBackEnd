<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='styles/create_post.css') }}"
    />
    <title>Criação de Post</title>
</head>
<body>
    <header class="header_container">
        <div>Em breve</div>
        <div>
            <h1>Blog</h1>
        </div>
        <nav class="showMenu">
            <ul>
                <li>
                    <button class="icon-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="24px"
                            viewBox="0 -960 960 960"
                            width="24px"
                            fill="#e8eaed"
                        >
                            <path
                                d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                            />
                        </svg>
                    </button>
                </li>
            </ul>
        </nav>
        <nav class="menu">
            <ul>
                <li><a href="{{ url_for('post_list') }}">Lista de Post</a></li>
                <li><a href="{{ url_for('create_post') }}">Criar Post</a></li>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{url_for('logout')}}" style="color: brown;">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <form
            class="formPost"
            action="{{ url_for('create_post') }}"
            method="POST"
        >
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo" required />
            <label for="conteudo">Conteúdo</label>
            <textarea name="conteudo" id="conteudo" cols="30" rows="10" required></textarea>
            <button type="submit">Criar Post</button>
        </form>
    </main>
    <div class="erro">
        {% if erro %}
            <p>{{ erro }}</p>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='scripts/showMenu.js') }}"></script>
</body>
</html>
