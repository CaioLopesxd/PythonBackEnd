<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/create_post.css') }}"
    />
    <title>Criação de Post</title>
  </head>
  <body>
    <header class="header_container">
      <div>Em breve</div>
      <div>
        <h1>Blog</h1>
      </div>
      <nav class="showMenu">
        <ul>
          <li>
            <button class="icon-button" aria-label="Abrir Menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#e8eaed"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </nav>
      <nav class="menu">
        <ul>
          <li><a href="{{ url_for('post_list') }}">Lista de Post</a></li>
          <li><a href="{{ url_for('create_post') }}">Criar Post</a></li>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>
            <a href="{{ url_for('logout') }}" class="loginLogout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <form
        class="post-form"
        action="{{ url_for('create_post') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="titulo">Título</label>
        <input
          type="text"
          name="titulo"
          id="titulo"
          placeholder="Digite o título do post"
          required
        />

        <label for="conteudo">Conteúdo</label>
        <textarea
          name="conteudo"
          id="conteudo"
          placeholder="Escreva o conteúdo do post"
          rows="10"
          required
        ></textarea>

        <label for="imagem">Imagem</label>
        <input type="file" name="imagem" id="imagem" />

        <button type="submit">Criar Post</button>
      </form>
      <div>
        {% with messages = get_flashed_messages() %} {% if messages %}
        <ul>
          {% for message in messages %}
          <li style="color: red">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %} {% endwith %}
      </div>
    </main>
    <script src="{{ url_for('static', filename='scripts/showMenu.js') }}"></script>
  </body>
</html>
