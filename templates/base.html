<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <title>{% block title %}Blog{% endblock %}</title>
  </head>
  <body>
    <header class="header_container">
      <div class="profileImage">
        <img
          src="{{ url_for('static', filename='images/perfilSemFoto.jpg') }}"
        />
      </div>
      <div>
        <h1>Blog</h1>
      </div>
      <nav class="showMenu">
        <button class="icon-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#e8eaed"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </button>
      </nav>
      <nav class="menu">
        <ul>
          <li><a href="{{ url_for('post_list') }}">Lista de Post</a></li>
          <li><a href="{{ url_for('create_post') }}">Criar Post</a></li>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li>
            <a href="{{ url_for('logout') }}" class="loginLogout">Logout</a>
          </li>
        </ul>
      </nav>
    </header>
    {% block content %} {% endblock %}
    <footer class="footer_container">
      <div class="footer_content">
        <p>&copy; 2024 Meu Blog. Todos os direitos reservados.</p>
      </div>
    </footer>
    <script src="{{ url_for('static', filename='scripts/showMenu.js') }}"></script>
  </body>
</html>
